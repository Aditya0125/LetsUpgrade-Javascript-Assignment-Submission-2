<!DOCTYPE html>
<html>
<head>
	<title>Batch 2 Day 3-4 Assignment 2 - Question 2</title>
</head>
<body>
	<h1>The content of input one should be copied in the second input.</h1>
	<div class="main-container">
			<div class="first-input">
				User Input:- <input type="text" id="input" placeholder="Enter Input Here" style="margin-left: 10px">
			</div>
			<br />
			<div class="button">
				<button onclick="copyText()" style="margin-left: 35px">Copy Text To Other Input</button>
			</div>
			<br />
			<div class="out-put">
					Output:- <input type="text" id="output" style="margin-left: 10px">
			</div>
	</div>
	
<script type="text/javascript">
	//Program to Create a webpage containing two input fields and a button.
	function copyText(){
		const user_input=document.getElementById("input");
		const user_output=document.getElementById("output");

		user_output.value=user_input.value;

	}
</script>	
</body>
</html>
