	<h1>Function to display all the objects on the console</h1>
	
<script type="text/javascript">
	//Program to Create an array of objects with objects having the following properties
	// and Write a function to display all the objects on the console

let personal_informations = [
{name :"Mukesh", age : 20, country :"India", hobbies:("gardening","meditation","painting")},
{name :"Gautam", age : 40, country :"India", hobbies:("painting","meditation","swimming")},
{name :"Uday", age : 35, country :"India", hobbies:("swimming","meditation","gardening")},
{name :"James", age : 35, country :"United States", hobbies:("cooking","meditation","painting")},
  ]


  function display_information(){
	  personal_informations.forEach(function (element){
		  console.log(element);
	  });
  }
  display_information();
</script>
